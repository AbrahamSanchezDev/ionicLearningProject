<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/home')">
        Home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>Registrarse</h1>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" id="pass" [(ngModel)]="password"></ion-input>

      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Verificar Contraseña</ion-label>
      <ion-input
        type="password"
        id="pass"
        [(ngModel)]="passwordCheck"
      ></ion-input>

      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <br />
    <div id="tyc">
      <ion-checkbox color="success" labelPlacement="end"></ion-checkbox>
      <ion-text>Aceptas nuestros </ion-text>
      <ion-text color="tertiary">terminos y condiciones</ion-text>
    </div>
    <br />
    <ion-button (click)="signin()">Registrarse</ion-button>
    <ion-text color="tertiary">
      Ya estas registrado?
    </ion-text>
    <ion-text color="primary" (click)="nav('/loginpage')" class="clickable">iniciar sesion </ion-text>
  </div>
</ion-content>
