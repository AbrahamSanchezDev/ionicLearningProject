<ion-header [translucent]="true">

    <ion-title> Home </ion-title>

      <ion-button (click)="nav('/login')">
        Login
      </ion-button>
       <ion-button (click)="nav('/loginpage')">
        Signin

  <div id="container">
    <strong>Ready to create an app?</strong>

      Start with Ionic

        target="_blank"

      >

  </div>
</ion-content>
