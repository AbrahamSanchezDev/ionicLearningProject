<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/home')"> Home </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="mainContainer">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <br>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <br>
    <ion-button color="success" (click)="tryToLogIn()"
      >Iniciar sesion</ion-button
    >

    <br />
    <p>
      <a href="/login">Reg√≠strate</a>
    </p>
    <br>
  </div>
</ion-content>
